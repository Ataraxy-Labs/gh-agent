name: Release & Update Homebrew

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes

      - name: Compute source tarball SHA256
        id: sha
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | awk '{print $1}')
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "Tarball: $TARBALL_URL"
          echo "SHA256: $SHA256"

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Ataraxy-Labs/homebrew-tap.git" homebrew-tap
          cd homebrew-tap

          # Replace url and sha256 lines in the formula
          sed -i "s|url \"https://github.com/Ataraxy-Labs/gh-agent/archive/refs/tags/v.*\.tar\.gz\"|url \"https://github.com/Ataraxy-Labs/gh-agent/archive/refs/tags/v${VERSION}.tar.gz\"|" Formula/gh-agent.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/gh-agent.rb

          echo "Updated formula:"
          cat Formula/gh-agent.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gh-agent.rb
          git commit -m "gh-agent ${VERSION}"
          git push
